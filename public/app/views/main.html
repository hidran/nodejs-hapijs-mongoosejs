<div class="container-fluid">

    <form class="form-inline"   data-ng-submit="findLocationByName()">
        <div class="form-group">
            <label for="location_name" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="text" ng-model="location_name" class="form-control" ng-keyup="findLocationByName()" id="location_name" placeholder="location">
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Search</button>
            </div>
        </div>
    </form>

            <div class="table-responsive">
                ï»¿<table class="table  table-striped  table-hover table-condensed">
                <caption>EVENTS</caption>
                <thead>
                <tr>
                    <th>
                        Location
                    </th>
                    <th>
                        Event date
                    </th>
                    <th>
                        Beacon
                    </th>

                    <th>
                        Beacon exit
                    </th>
                    <th>
                        Beacon enter
                    </th>


                    <th>
                        Customer
                    </th>
                    <th>&nbsp;s</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="event in events">

                    <td>{{event.location}}</td>
                    <td>{{event.eventDate |  date : 'dd/mm/yy'}}</td>
                    <td>{{event.beaconId}}</td>
                    <td>{{event.beaconExitDate |  date :  'dd/mm/yy'}}</td>
                    <td>{{event.beaconEnterDate |  date : 'dd/mm/yy'}}</td>

                    <td>{{event.customerId}}</td>
                    <td id="{{event._id}}"><a href="" ng-click="deleteEvent('{{event._id}}')">Delete</a> </td>
                </tr>
                </tbody>
            </table>

    </div>
</div>
