<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
<form class="form-horizontal" role="form" ng-submit="saveCustomer(this)">
    <div class="form-group">
        <label for="Id" class="col-sm-2 control-label">Id</label>
        <div class="col-sm-10">
            <input type="text" ng-model="Id" class="form-control" id="Id" required placeholder="Customer id">
        </div>
    </div>
    <div class="form-group">
        <label for="Name" class="col-sm-2 control-label">Customer name</label>
        <div class="col-sm-10">
            <input type="text"  ng-model="Name"  required class="form-control" id="Name" placeholder="Customer name">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" required="true">Save</button>
        </div>
    </div>
</form>
    </div>
    <div class="col-md-3"></div>
</div>
