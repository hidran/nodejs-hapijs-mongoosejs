                  <li ng-class="{ active: isActive('/')}"><a ng-href="#">Events</a></li>
                  <li ng-class="{ active: isActive('/newEvent')}"><a ng-href="#/newEvent">new Event</a></li>
                  <li ng-class="{ active: isActive('/customers')}"><a ng-href="#/customers">Customers</a></li>
                  <li ng-class="{ active: isActive('/newCustomer')}"><a ng-href="#/newCustomer">new Customer</a></li>
